<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div class="row" th:fragment="modal">
            <div class="modal fade" id="createLectureModal" tabindex="-1" role="dialog" aria-labelledby="createLectureModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createLectureModalLabel">Create new lecture</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form th:action="${#mvc.url('LC#create').build()}" th:object="${lectureToCreate}" method="POST">
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="semester" class="col-sm-3 col-form-label">Semester</label>
                                    <div class="col-sm-9">
                                        <select class="form-control" name="semester" id="semester">
                                            <option th:each="semester : ${allSemesters}" th:value="${semester.slug}"
                                                    th:text="${semester.title}"
                                                    th:selected="${semester.slug} == ${selectedSemester.slug}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="title" class="col-sm-3 col-form-label">Title</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="title" th:autofocus="true"
                                               th:field="*{title}" placeholder="Lecture title"/>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
